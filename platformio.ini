[common_env_data]
lib_deps_external=
    Kniwwelino
    Adafruit_GFX_Library@1.2.2
    Adafruit_NeoPixel@1.1.6
    ArduinoJson@5.11.1
    MQTT@2.3.1
    Time@1.5
    TimeAlarm@1.5
    Timezone@1.1.1
    WiFiManager@0.12

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps =
    ${common_env_data.lib_deps_external}